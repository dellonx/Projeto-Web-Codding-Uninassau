<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="tabelas.css">
</head>
<body>
    <header>
        <section>
            <a href="index.html">Página Principal</a>
        </section>

        <section>
            <h1>Tabelas</h1>
        </section>
    </header>
    <main>
        <table>
            <caption> Tabela do Brasileirão 2024</caption>
            <thead> <!--Cabeçalho-->
                <tr> <!--Primeira linha do cabeçalho-->
                    <th>Times</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!--Primeira linha-->
                    <td>Santos</td> <!--Time-->
                    <td>56</td> <!--Pontuação-->
                </tr>
                <tr> <!--Segunda Linha-->
                    <td>Flamengo</td>
                    <td>52</td>
                </tr>
                <tr> <!--Terceira Linha-->
                    <td>Sport</td>
                    <td>51</td>
                </tr>
                <tr> <!--Quarta Linha-->
                    <td>Botafogo</td>
                    <td>49</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
